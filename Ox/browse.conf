hostname = duckduckgo.com

##网页搜索
# YouTube搜索重定向
^https:\/\/duckduckgo.com\/\?q=youtube\+([^&]+).+ url 302 http://www.youtube.com/results?search_query=$1
^https:\/\/duckduckgo.com\/\?q=([^+]+)\+youtube.+ url 302 http://www.youtube.com/results?search_query=$1

#  烟悦网
^https:\/\/duckduckgo.com\/\?q=yanyue\+([^&]+).+ url 302 https://m.yanyue.cn/index.php?s=search/searchlist/productname/$1
^https:\/\/duckduckgo.com\/\?q=([^+]+)\+yanyue.+ url 302 https://m.yanyue.cn/index.php?s=search/searchlist/productname/$1

