hostname = duckduckgo.com

# YouTube搜索重定向
^https:\/\/duckduckgo.com\/\?q=yt\+([^&]+).+ url 302 http://www.youtube.com/results?search_query=$1
^https:\/\/duckduckgo.com\/\?q=([^+]+)\+yt.+ url 302 http://www.youtube.com/results?search_query=$1

#  烟悦网
^https:\/\/duckduckgo.com\/\?q=yy\+([^&]+).+ url 302 https://m.yanyue.cn/index.php?s=search/searchlist/productname/$1
^https:\/\/duckduckgo.com\/\?q=([^+]+)\+yy.+ url 302 https://m.yanyue.cn/index.php?s=search/searchlist/productname/$1

# 谷歌地图搜索重定向
